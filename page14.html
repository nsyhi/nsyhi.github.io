<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Builder Minigame</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Pixelify Sans', sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 960px;
            height: 540px;
            background: #000 url('14.png') no-repeat center center; /* Background image for page 10 */
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
            border-radius: 10px; /* Removed yellow border */
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #fffc00;
        }
        .sentence {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 80%;
            text-align: center;
            font-size: 24px;
            border: 2px solid #fffc00;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .buttons button {
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border: 2px solid transparent; /* Default border color */
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Pixelify Sans', sans-serif;
            font-size: 18px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .buttons button:disabled {
            opacity: 0.6; /* Dimmed appearance for disabled buttons */
            cursor: not-allowed; /* Change cursor to indicate disabled state */
        }
        .buttons button:hover:not(:disabled) {
            background-color: rgba(22, 22, 22, 0.003); /* Slight hover effect */
        }
        /* Unique colors for each button */
        #persona-button {
            border-color: #ff6f61; /* Coral */
        }
        #task-button {
            border-color: #6b5b95; /* Purple */
        }
        #audience-button {
            border-color: #88b04b; /* Green */
        }
        #context-button {
            border-color: #ffa500; /* Orange */
        }
        #format-button {
            border-color: #92a8d1; /* Blue */
        }
        /* Continue button styling (matches the provided code) */
        .continue-box {
            position: absolute;
            right: 20px;
            bottom: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.5s ease, visibility 0.5s ease, background-color 0.3s ease;
            opacity: 0;
            visibility: hidden;
        }
        .continue-box.visible {
            opacity: 1;
            visibility: visible;
        }
        .continue-box:hover {
            background-color: #6b6b6b;
        }
        .continue-text {
            font-family: 'Pixelify Sans', sans-serif;
            font-size: 24px;
            color: white;
            text-align: center;
        }
        @media screen and (max-width: 960px), 
               screen and (max-height: 540px) {
            .container {
                width: 100vw;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
        <!-- Audio Element -->
        <audio id="background-audio" loop>
            <source src="SB019-10_Deep In My Mind_Kyan Laslett OBrien_Sneaky Biscuit Ltd.wav" type="wav">
            Your browser does not support the audio element.
        </audio>
    
    <div class="container">
        <h1>Complete the Prompt</h1>
        <div class="sentence" id="sentence">Click buttons to build your sentence!</div>
        <div class="buttons">
            <button id="persona-button" onclick="addWord('Act as a Polytechnic design lecturer.', this)">PERSONA</button>
            <button id="task-button" onclick="addWord('Help plan an outline for my design assignment.', this)">TASK</button>
            <button id="audience-button" onclick="addWord('This assignment is for my design Polytechnic lecturer.', this)">AUDIENCE</button>
            <button id="context-button" onclick="addWord('I need real world examples of interaction design principles.', this)">CONTEXT</button>
            <button id="format-button" onclick="addWord('Present the information in bullet points.', this)">FORMAT</button>
        </div>
        <!-- Continue button (matches the provided code) -->
        <div class="continue-box" tabindex="0" aria-label="Continue to the next page">
            <div class="continue-text">CONTINUE</div>
        </div>
    </div>

    <script>
        let sentence = "";
        let clickedButtons = 0; // Track how many buttons have been clicked

        function addWord(word, button) {
            if (sentence.length > 0) {
                sentence += " "; // Add a space between words
            }
            sentence += word;
            document.getElementById("sentence").textContent = sentence;

            // Disable the button after it's clicked
            button.disabled = true;
            clickedButtons++;

            // Check if all buttons have been clicked
            if (clickedButtons === 5) {
                const continueBox = document.querySelector('.continue-box');
                continueBox.classList.add('visible');
            }
        }

        // Continue button functionality
        const continueBox = document.querySelector('.continue-box');
        continueBox.addEventListener('click', function() {
            window.location.href = 'https://nsyhi.github.io/page15.html'; // Replace with your next page URL
        });

        continueBox.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' || event.key === ' ') {
                event.preventDefault();
                continueBox.click();
            }
        });
    </script>
</body>
</html>
